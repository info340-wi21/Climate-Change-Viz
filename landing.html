<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0">
    <title>Info 340 Project 1: Draft (Landing Page)</title>
    <link rel="icon" type="image/png" href="img/iconfinder_Global_Warming_6703994.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center">An Interactive View on the Worlds Climate Change</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="d-flex col-12 col-md-auto m-2">
                <button><a href="index.html" class="btn">View Map</a></button>
            </div>
            <div class="d-flex row justify-content-center">
                <h2 class="text-center">Temperature Change Graph</h2>
                <div class="d-flex col-12 col-md-4 m-2 text-center">
                    <label for="yearFrom" class="m-1">From:</label>
                    <input class="m-1" id="yearFrom" type="number" placeholder="YYYY" min="1900" max="2013">
                    <label class="m-1" for="yearTo">To:</label>
                    <input class="m-1" id="yearTo" type="number" placeholder="YYYY" min="1900" max="2013">
                </div>
                <div class="d-flex col-12 col-md-4 m-2">
                    <form>
                        <label for="country">Country:</label>
                        <select id="country">
                            <option value="United States">United States</option>
                        </select>
                    </form>
                </div>
                <div class="d-flex col-12 col-md-auto m-2">
                    <button id="updGraph">Update Graph</button>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
                <div class="paragraph">
                    <p class="text-justify">
                        This graph displays the difference between the chosen country's average temperature per year and the average global temperature
                    </p>
                </div>
                <div aria-label="Graph of country showing temp change over time">
                    <div id="graphid"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&#169 2021 Christopher and Kellen: Info 340 Project 1</p>
    </footer>

    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="js/landing.js"></script>
</body>
</html>
